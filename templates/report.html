<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 20px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .report-title {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .report-actions {
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #5568d3;
        }

        .date-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }

        .report-table-container {
            overflow-x: auto;
        }

        .report-table {
            width: auto;
            min-width: 720px;
            max-width: 1000px;
            border-collapse: collapse;
            background: white;
            margin: 0 auto;
            table-layout: fixed;
        }

        .report-table th,
        .report-table td {
            padding: 12px 8px;
            border: 1px solid #e0e0e0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .report-table th:first-child,
        .report-table td:first-child {
            text-align: center;
            width: 35%;
        }

        .report-table th:nth-child(2),
        .report-table td:nth-child(2) {
            text-align: center;
            width: 20%;
        }

        .report-table th:nth-child(3),
        .report-table td:nth-child(3) {
            text-align: right;
            width: 15%;
        }

        .report-table th:nth-child(4),
        .report-table td:nth-child(4) {
            text-align: right;
            width: 30%;
        }

        .report-table thead {
            background: #667eea;
            color: white;
        }

        .report-table tbody tr:nth-child(even) {
            background: #f8f9ff;
        }

        .report-table tbody tr:nth-child(odd) {
            background: white;
        }

        .report-table .title-row {
            background: #e0f7fa !important;
            font-weight: bold;
            text-align: center;
        }

        .report-table .subtitle-row {
            background: #e0f7fa !important;
            font-weight: bold;
            text-align: center;
        }

        .report-table .header-row {
            background: #667eea !important;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .report-table .subtotal-row {
            background: #f0f0f0 !important;
            font-weight: bold;
        }

        .report-table .total-row {
            background: #e8f5e9 !important;
            font-weight: bold;
        }

        .report-table td.text-right {
            text-align: right;
        }

        .report-table td.text-center {
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px 0;
                margin: 0;
            }

            .container {
                padding: 15px 10px;
                border-radius: 5px;
                max-width: 100%;
                width: 100%;
                margin: 0 auto;
            }

            .report-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .report-title {
                font-size: 20px;
            }

            .report-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .action-button {
                flex: 1;
                padding: 10px 12px;
                font-size: 13px;
            }

            .date-info {
                font-size: 13px;
            }

            .report-table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 0;
            }

            .report-table {
                width: 100% !important;
                max-width: 100% !important;
                min-width: 0 !important;
                font-size: 12px;
            }

            .report-table th,
            .report-table td {
                padding: 6px 3px;
            }

            /* 手机端列宽策略：压缩后三列，给商品类型更多空间 */
            .report-table th:first-child,
            .report-table td:first-child {
                width: 45% !important;
            }

            .report-table th:nth-child(2),
            .report-table td:nth-child(2) {
                width: 13% !important;
            }

            .report-table th:nth-child(3),
            .report-table td:nth-child(3) {
                width: 10% !important;
            }

            .report-table th:nth-child(4),
            .report-table td:nth-child(4) {
                width: 32% !important;
            }

            .loading {
                padding: 20px;
                font-size: 14px;
            }

            .empty-state {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px 0;
                margin: 0;
            }

            .container {
                padding: 10px 5px;
                border-radius: 0;
                width: 100%;
                max-width: 100%;
                margin: 0;
            }

            .report-title {
                font-size: 18px;
            }

            .report-actions {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }

            .report-table-container {
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 0;
            }

            .report-table {
                width: 100% !important;
                max-width: 100% !important;
                min-width: 0 !important;
                font-size: 11px;
            }

            .report-table th,
            .report-table td {
                padding: 5px 2px;
            }

            /* 小屏手机列宽策略：压缩后三列，给商品类型更多空间 */
            .report-table th:first-child,
            .report-table td:first-child {
                width: 48% !important;
            }

            .report-table th:nth-child(2),
            .report-table td:nth-child(2) {
                width: 11% !important;
            }

            .report-table th:nth-child(3),
            .report-table td:nth-child(3) {
                width: 8% !important;
            }

            .report-table th:nth-child(4),
            .report-table td:nth-child(4) {
                width: 33% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="report-header">
            <h1 class="report-title">报表</h1>
            <div class="report-actions">
                <button class="action-button" onclick="exportToPDF()">导出PDF</button>
                <button class="action-button" onclick="window.close()">关闭</button>
            </div>
        </div>

        <div class="date-info" id="dateInfo"></div>

        <div id="loading" class="loading">加载中...</div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="reportContent" class="report-table-container" style="display: none;">
            <table class="report-table" id="reportTable">
                <!-- 表格内容将由 JavaScript 动态生成 -->
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/report.js') }}"></script>
</body>
</html>
