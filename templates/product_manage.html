<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>商品管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 20px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            margin: 0;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .filter-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 12px 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .filter-label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .filter-checkboxes {
            display: flex;
            gap: 20px;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .filter-checkbox input[type="checkbox"] {
            margin-right: 6px;
            cursor: pointer;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-column-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 15px;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            background: #f8f9ff;
        }

        .column-selector-label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .column-radio {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .column-radio input[type="radio"] {
            margin-right: 6px;
            cursor: pointer;
        }

        .search-button {
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: #5568d3;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .data-table thead {
            background: #667eea;
            color: white;
        }

        .sort-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
            padding: 2px 6px;
            border-radius: 3px;
            transition: all 0.3s ease;
            font-weight: normal;
        }

        .sort-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .sort-btn.active {
            color: white;
            font-weight: bold;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }

        .data-table tbody tr:nth-child(even) {
            background: #f8f9ff;
        }

        .data-table tbody tr:nth-child(odd) {
            background: white;
        }

        .data-table tbody tr:hover {
            background: #e8ebff;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 15px;
            background: white;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        .pagination-info {
            color: #666;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state div[style*="font-size: 3rem"] {
            font-size: 3rem;
        }

        .empty-state p {
            margin-top: 10px;
            font-size: 16px;
        }

        /* 可编辑单元格样式 */
        .editable {
            cursor: pointer;
            position: relative;
        }

        .editable:hover {
            background: #f0f0f0;
        }

        .editable::after {
            content: '✎';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .editable:hover::after {
            opacity: 1;
        }

        /* 编辑态样式 */
        .editing {
            background: #fff3cd !important;
        }

        .editing input,
        .editing select {
            background: white;
        }
    </style>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</head>
<body>
    <script>
        // 检查登录状态和权限
        if (!requireAdmin()) {
            // requireAdmin 会处理跳转
        }
    </script>

    <div class="container">
        <!-- 统一页眉 -->
        {% include 'header.html' %}

        <h1 class="page-title">商品管理</h1>

        <div class="search-section">
            <input type="text" class="search-input" id="includeInput" placeholder="包含关键词..." />
            <input type="text" class="search-input" id="excludeInput" placeholder="不包含关键词..." />
            <div class="search-column-selector">
                <span class="column-selector-label">搜索范围：</span>
                <label class="column-radio">
                    <input type="radio" name="searchColumn" value="name" checked>
                    <span>商品名称</span>
                </label>
                <label class="column-radio">
                    <input type="radio" name="searchColumn" value="alias">
                    <span>别名</span>
                </label>
                <label class="column-radio">
                    <input type="radio" name="searchColumn" value="category">
                    <span>分类</span>
                </label>
                <label class="column-radio">
                    <input type="radio" name="searchColumn" value="mapped_title">
                    <span>映射标题</span>
                </label>
            </div>
            <button class="search-button" onclick="searchProducts()">搜索</button>
        </div>

        <div class="filter-section">
            <div class="filter-label">筛选条件：</div>
            <div class="filter-checkboxes">
                <label class="filter-checkbox">
                    <input type="checkbox" id="filterNoAlias" onchange="handleFilterChange()">
                    <span>未设置别名</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filterNoCategory" onchange="handleFilterChange()">
                    <span>未设置分类</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="filterNoMapping" onchange="handleFilterChange()">
                    <span>未设置映射</span>
                </label>
            </div>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>商品编码</th>
                        <th>
                            商品名称
                            <button class="sort-btn" data-column="1" onclick="sortProductTable(1)">▼</button>
                        </th>
                        <th>
                            别名
                            <button class="sort-btn" data-column="2" onclick="sortProductTable(2)">▼</button>
                        </th>
                        <th>
                            分类
                            <button class="sort-btn" data-column="3" onclick="sortProductTable(3)">▼</button>
                        </th>
                        <th>
                            映射标题
                            <button class="sort-btn" data-column="4" onclick="sortProductTable(4)">▼</button>
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据将由 JavaScript 动态填充 -->
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- 分页控件将由 JavaScript 动态生成 -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/product_manage.js') }}"></script>
</body>
</html>
